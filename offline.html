<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Story Sharing App</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .offline-message {
            margin-bottom: 20px;
            color: #666;
        }
        .retry-button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry</button>
    </div>
</body>
</html>
